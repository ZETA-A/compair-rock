<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지구과학 암석 비교 인공지능</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="mobileStyle.css" />
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    </head>
    <body>
        <script src="learning.js"></script>
        <script src="file.js"></script>
        <div class="left-container">
            <div>
                <h1>지구과학 암석비교</h1>
                <p>모바일은 아래로 스크롤해야 결과를 볼 수 있습니다</p>
                <div id="center-div">
                    <select id="select-menu">
                        <option value="empty">옵션을 선택해주세요</option>
                        <option value="picture">사진으로 비교하기(베타)</option>
                        <option value="video">카메라로 비교하기</option>
                    </select>
                </div>
            </div>
            <div id="center-div">
                <div id="webcam-container"></div>
            </div>
            <p id="description">옵션을 선택해주세요!</p>
            <div id="center-div">
                <div class="filebox">
                    <label
                        id="labelBtn"
                        class="disableBtn"
                        for="loadBtn"
                        disabled
                        >불러오기</label
                    >
                    <input
                        id="loadBtn"
                        type="file"
                        accept="image/*"
                        onchange="loadFile(event)"
                        disabled
                    />
                </div>
                <button id="startBtn" type="button" onclick="init()" disabled>
                    시작
                </button>
            </div>
        </div>
        <div class="right-container">
            <h1>결과</h1>
            <div id="label-container"></div>
            <footer>
                <a href="https://github.com/ZETA-A/compair-rock"
                    >서울삼육고등학교 3학년 5반 김승현</a
                >
            </footer>
        </div>
    </body>
    <script src="selectMenu.js"></script>
</html>
